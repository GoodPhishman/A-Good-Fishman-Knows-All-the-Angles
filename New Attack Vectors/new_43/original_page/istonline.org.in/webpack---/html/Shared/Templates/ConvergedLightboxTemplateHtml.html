module.exports = "<!-- " + (require("js/Core/BackgroundImageControlViewModel"), require("js/Core/EnvironmentBannerControlViewModel"), require("js/Core/ContentControlViewModel"), require("js/Core/FooterControlViewModel"), "") + " -->\n\n<div id=\"lightboxBackgroundContainer\" data-bind=\"css: { 'provide-min-height': svr.fUseMinHeight },\n    component: { name: 'background-image-control',\n        publicMethods: $page.backgroundControlMethods,\n        event: { load: $page.backgroundImageControl_onLoad } }\">\n</div>\n\n<!-- ko if: svr.iBannerEnvironment -->\n<div class=\"env-banner\" data-bind=\"component: { name: 'environment-banner-control' }\"></div>\n<!-- /ko -->\n\n<!-- ko withProperties: { '$masterPageContext': $parentContext } -->\n<div class=\"outer\" data-bind=\"css: { 'app': $page.backgroundLogoUrl }\">\n    <!-- ko if: showHeader -->\n    <div class=\"template-section\">\n        <div class=\"template-header-container\">\n            <div id=\"header\" data-bind=\"externalCss: { 'header': true }\">\n                <img id=\"headerLogo\" role=\"img\" data-bind=\"\n                    attr: {\n                        src: headerLogo,\n                        alt: str['STR_Templates_Header_Logo_AltText'] },\n                    externalCss: { 'header-logo': true }\" />\n            </div>\n        </div>\n    </div>\n    <!-- /ko -->\n\n    <div class=\"template-section main-section\">\n        <div data-bind=\"externalCss: { 'middle': true }\">\n            <div class=\"full-height\" data-bind=\"component: { name: 'content-control', params: { serverData: svr, isVerticalSplitTemplate: $page.isVerticalSplitTemplate() } }\"></div>\n        </div>\n    </div>\n\n    <!-- ko if: $page.paginationControlHelper.showFooterControl -->\n    <div id=\"footer\" role=\"contentinfo\" data-bind=\"\n        externalCss: {\n            'footer': true,\n            'has-background': !$page.useDefaultBackground() && $page.showFooter(),\n            'background-always-visible': $page.backgroundLogoUrl }\">\n\n        <div data-bind=\"component: { name: 'footer-control',\n            publicMethods: $page.footerMethods,\n            params: {\n                serverData: svr,\n                useDefaultBackground: $page.useDefaultBackground(),\n                hasDarkBackground: $page.backgroundLogoUrl(),\n                showLinks: true,\n                showFooter: $page.showFooter(),\n                hideTOU: $page.hideTOU(),\n                termsText: $page.termsText(),\n                termsLink: $page.termsLink(),\n                hidePrivacy: $page.hidePrivacy(),\n                privacyText: $page.privacyText(),\n                privacyLink: $page.privacyLink() },\n            event: {\n                agreementClick: $page.footer_agreementClick,\n                showDebugDetails: $page.toggleDebugDetails_onClick } }\">\n        </div>\n    </div>\n    <!-- /ko -->\n</div>\n<!-- /ko -->";
